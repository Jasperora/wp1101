<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Photo Album</title>
  <link
    rel="stylesheet"
    type="text/css"
    media="screen"
    href="styles.css"
  />
</head>
<body class="background">
  <header>
    <p class="description">Photograph</p>
  </header>
  <div class="photos">
      <div class="album">
          <p id="album-text" class="album-text">Album</p>
          <img id="empty-album" class="album-photo" alt="empty album" src="https://pic3.zhimg.com/80/v2-d39939d18dadc9da1b5afb6f1e64d3cb_qhd.jpg">
          <div id="album-photo"></div>
      </div>
      <div class="preview">
          <p class="preview-text">Preview photo</p>
          <div id="preview-photo"></div>     
      </div>
      <div class="display">
          <p class="display-text">Photo display</p>
          <img src="" id="display-photo">
      </div>
  </div> 
  <script src="main.js"></script>   
</body>
</html>
