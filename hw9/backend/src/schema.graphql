type Query{
    chatBox(name1:String,name2:String):ChatBox!
}

type Mutation{
    createMessage(from:String!,to:String!,message:String!):MessageSubscriptionPayload!
    createChatBox(name1:String,name2:String):ChatBox!
}

type ChatBox{
    id:ID!
    name:String!
    messages:[Message!]
}

type Message{
    id:ID!
    sender:User!
    body:String!
}

type User{
    id:ID!
    name:String!
}

enum MutationType{
    CREATED
    UPDATED
    DELETED
    CLEARED
}

type MessageSubscriptionPayload{
    mutation:MutationType!
    message:Message!
}



